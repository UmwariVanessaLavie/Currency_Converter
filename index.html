<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Currency Converter</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #74ebd5, #acb6e5);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      margin: 0;
      padding-top: 60px;
    }

    .container {
      background-color: #ffffff;
      padding: 35px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      width: 400px;
      max-width: 90%;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
      font-weight: 600;
    }

    label {
      font-weight: 500;
    }

    select, input {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #74ebd5;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #3498db;
      border: none;
      color: white;
      font-size: 15px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    table {
      margin-top: 25px;
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #e0e0e0;
      text-align: center;
    }

    th {
      background-color: #f5f5f5;
      font-weight: 600;
    }

    #result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Currency Converter</h2>

    <label for="from">Convert from:</label>
    <select id="from">
      <option value="USD">USD - US Dollar</option>
      <option value="JPY">JPY - Japanese Yen</option>
      <option value="EUR">EUR - Euro</option>
      <option value="RUB">RUB - Russian Ruble</option>
      <option value="GBP">GBP - British Pound</option>
    </select>

    <label for="to">Convert to:</label>
    <select id="to">
      <option value="USD">USD - US Dollar</option>
      <option value="JPY">JPY - Japanese Yen</option>
      <option value="EUR">EUR - Euro</option>
      <option value="RUB">RUB - Russian Ruble</option>
      <option value="GBP">GBP - British Pound</option>
    </select>

    <label for="amount">Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount" min="1">

    <button onclick="convert()">Convert</button>

    <div id="result"></div>
  </div>

  <script>
    const currencies = {
      USD: 1.0,
      JPY: 113.5,
      EUR: 0.89,
      RUB: 74.36,
      GBP: 0.75
    };

    function convert() {
      const from = document.getElementById("from").value;
      const to = document.getElementById("to").value;
      const amount = parseFloat(document.getElementById("amount").value);

      if (isNaN(amount) || amount < 1) {
        alert("Please enter a valid amount (1 or more)");
        return;
      }

      const converted = (amount * currencies[to]) / currencies[from];
      const resultBox = document.getElementById("result");

      resultBox.innerHTML = `
        <table>
          <tr><th>From</th><th>To</th><th>Amount</th><th>Converted</th></tr>
          <tr>
            <td>${from}</td>
            <td>${to}</td>
            <td>${amount}</td>
            <td>${converted.toFixed(2)}</td>
          </tr>
        </table>
      `;
    }
  </script>
</body>
</html>
